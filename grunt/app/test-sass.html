<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>sass按钮</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <style type="text/css" media="screen">
        html{
            font-family: sans-serif;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        body,html{
            font-family: "Helvetica Neue", Helvetica, sans-serif;
        }
        *{-webkit-tap-highlight-color: rgba(0,0,0,0);}
    	button,.search-input{margin-bottom: 10px; position: relative;}
    </style>
</head>

<body style="background: #efeff4;">
    <!-- 行内无圆角按钮 -->
    <button class="button-primary">按钮</button>
    <button class="button-danger">按钮</button>
    <button class="button-dark">按钮</button>
    <button class="button-middle-primary">按钮</button>
    <button class="button-middle-danger">按钮</button>
    <button class="button-middle-dark">按钮</button>
    <button class="button-big-primary">按钮</button>
    <button class="button-big-danger">按钮</button>
    <button class="button-big-dark">按钮</button>
    <!-- 行内有圆角按钮 -->
    <button class="button-radius-primary">按钮</button>
    <button class="button-radius-danger">按钮</button>
    <button class="button-radius-dark">按钮</button>
    <button class="button-middle-radius-primary">按钮</button>
    <button class="button-middle-radius-danger">按钮</button>
    <button class="button-middle-radius-dark">按钮</button>
    <button class="button-big-radius-primary">按钮</button>
    <button class="button-big-radius-danger">按钮</button>
    <button class="button-big-radius-dark">按钮</button>
    <!-- 块级无圆角按钮 -->
    <button class="block-button-primary">按钮</button>
    <button class="block-button-danger">按钮</button>
    <button class="block-button-dark">按钮</button>
    <button class="block-button-middle-primary">按钮</button>
    <button class="block-button-middle-danger">按钮</button>
    <button class="block-button-middle-dark">按钮</button>
    <button class="block-button-big-primary">按钮</button>
    <button class="block-button-big-danger">按钮</button>
    <button class="block-button-big-dark">按钮</button>
    <!-- 边框颜色无圆角行内按钮 -->
    <button class="outline-button-primary">按钮</button>
    <button class="outline-button-danger">按钮</button>
    <button class="outline-button-dark">按钮</button>
    <button class="outline-button-middle-primary">按钮</button>
    <button class="outline-button-middle-danger">按钮</button>
    <button class="outline-button-middle-dark">按钮</button>
    <button class="outline-button-big-primary">按钮</button>
    <button class="outline-button-big-danger">按钮</button>
    <button class="outline-button-big-dark">按钮</button>
    <!-- 边框颜色有圆角行内按钮 -->
    <button class="outline-button-radius-primary">按钮</button>
    <button class="outline-button-radius-danger">按钮</button>
    <button class="outline-button-radius-dark">按钮</button>
    <button class="outline-button-middle-radius-primary">按钮</button>
    <button class="outline-button-middle-radius-danger">按钮</button>
    <button class="outline-button-middle-radius-dark">按钮</button>
    <button class="outline-button-big-radius-primary">按钮</button>
    <button class="outline-button-big-radius-danger">按钮</button>
    <button class="outline-button-big-radius-dark">按钮</button>
    <!-- 块级边框颜色按钮 -->
    <button class="outline-block-button-primary">按钮</button>
    <button class="outline-block-button-danger">按钮</button>
    <button class="outline-block-button-dark">按钮</button>
    <button class="outline-block-button-middle-primary">按钮</button>
    <button class="outline-block-button-middle-danger">按钮</button>
    <button class="outline-block-button-middle-dark">按钮</button>
    <button class="outline-block-button-big-primary">按钮</button>
    <button class="outline-block-button-big-danger">按钮</button>
    <button class="outline-block-button-big-dark">按钮</button>

    <!-- input -->
    <div class="search-input">
        <input type="text" class="input" placeholder="Query">
    </div>
    <div class="search-input">
        <input type="text" class="radius-input" placeholder="请输入文字">
    </div>
    <div class="search-input">
        <input type="text" class="middle-input" placeholder="请输入文字">
    </div>
    <div class="search-input">
        <input type="text" class="middle-radius-input" placeholder="请输入文字">
    </div>

    <div class="search-input">
        <label class="label-icon"></label>
        <input type="text" class="input" placeholder="请输入文字">
    </div>
    <div class="search-input">
        <label class="label-icon"></label>
        <input type="text" class="radius-input" placeholder="请输入文字">
    </div>
    <div class="search-input">
        <label class="label-icon"></label>
        <input type="text" class="middle-input" placeholder="请输入文字">
    </div>
    <div class="search-input">
        <label class="label-icon"></label>
        <input type="text" class="middle-radius-input" placeholder="请输入文字">
    </div>

    <script type="text/javascript">
        document.addEventListener('touchstart',function(){},false);
    </script>
</body>

</html>
