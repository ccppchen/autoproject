<!DOCTYPE html>
<html>

<head>
    <title>html5</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta name="applicable-device" content="mobile">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
          href="css/i/apple-touch/icon-57.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120"
          href="css/i/apple-touch/icon-120.png">
    <link rel="apple-touch-icon-precomposed" sizes="196x196"
          href="css/i/apple-touch/icon-196.png">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="description" content="">
    <meta name="Keywords" content="">
    <script type="text/javascript">
    (function(){var a=this;a.width=750;a.fontSize=100;a.widthProportion=function(){var c=(document.getElementsByTagName("html")[0].offsetWidth)/a.width;var b=c.toFixed(6);return b>1?1:b<0.42667?0.42667:b};a.changePage=function(){document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+a.widthProportion()*a.fontSize+"px !important")};a.changePage();window.addEventListener("resize",function(){a.changePage()},false)}());
    </script>
    <!-- inject:css -->
    <link rel="stylesheet" type="text/css" href="css/graphic-details.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <!-- endinject -->
</head>

<body>
    <!-- header start -->
    <header class="bar bar-header bar-lightWhite">
        <div class="bar-left">
            <a href="javascript:history.go(-1)" class="button iconfont arrow-back"></a>
        </div>
        <h1 class="title index-title">
            图文详情
        </h1>
        <div class="j-nav">
            <div class="button iconfont more-v"></div>
            <div class="button iconfont error"></div>
        </div>
        <nav class="j-navcontent">
            <ul class="ul-nav">
                <li><a href="javascript:;"><i class="iconfont ihome"></i><p>首页</p></a></li>
                <li><a href="javascript:;"><i class="iconfont isearch"></i><p>搜索</p></a></li>
                <li><a href="javascript:;"><i class="iconfont class"></i><p>分类</p></a></li>
                <li><a href="javascript:;"><i class="iconfont shop-car"></i><p>购物车</p></a></li>
                <li><a href="javascript:;"><i class="iconfont iuser"></i><p>我的i百联</p></a></li>
            </ul>
        </nav>
    </header>
    <!-- header end -->
    <!-- content -->
    <div class="content">
        <p><img class="lazy" data-original="images/graphic-details/graphic-details.jpg" src="css/i/lazy-default-img.png" height="100" width="100" alt=""></p>
    </div>
    <!-- content end -->
    <div class="h130"></div>
    <footer class="bar bar-footer nopadding">
        <div class="tab-group graphic">
            <a class="tab-item btn btn-green">
                <div class="tab-con arrow-white-right">选择物流配送</div>
            </a>
            <a class="tab-item btn btn-blueLight">
                <div class="tab-con arrow-white-right">选择物流配送<br /><span class="middle-font">（ 额外赠送一次 )</span></div>
            </a>
        </div>
        <!-- 图文详情下一步的样式 -->
        <div class="tab-group graphic-next-step">
            <a class="tab-item btn btn-green">
                <div class="tab-con arrow-white-right">下一步</div>
            </a>
        </div>
        <!-- 图文详情下一步的样式 end -->
    </footer>
    <script type="text/javascript" src="js/vendor/vendor.min.js"></script>
    <script defer async type="text/javascript" src="js/comm.js"></script>
</body>

</html>
