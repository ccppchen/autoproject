<!DOCTYPE html>
<html>
<head>
@@include('widget/head.html', {
    "title": "激活会员卡",
    "css": "css/weui.min.css",
    "requirejs": "js/weui"
})
<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
</head>
<body bgcolor="#f2f2f2">
  <br />
  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" type="tel" placeholder="请输入手机号" maxlength="11">
        </div>
      </div>
  </div>
  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" type="tel" placeholder="请输入验证码">
        </div>
      </div>
  </div>
  <div class="weui_msg">
    <div class="weui_opr_area">
      <p class="weui_btn_area">
        <a href="act-success.html" class="weui_btn weui_btn_primary">确定</a>
      </p>
      <br>
      <p class="weui_msg_desc">接收短信大约需要40秒</p>
      <p class="weui_msg_desc" id="j-notRevPhone">接收不到手机号</p>
      <p class="weui_msg_desc" id="j-forgetPass">忘记账号密码</p>
    </div>
  </div>
</body>

</html>
